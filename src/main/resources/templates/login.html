<section class="auth-page" id="loginPage">
    <div class="auth-container centered">
        <div class="auth-header">
            <h2>تسجيل الدخول</h2>
            <p>أهلاً بك مرة أخرى في منصة حسابك</p>
        </div>
        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="loginUsername">اسم المستخدم</label>
                <div class="input-group">
                    <input type="text" id="loginUsername" name="username" required placeholder="أدخل اسم المستخدم">
                    <i class="fas fa-user input-icon"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="loginPassword">كلمة المرور</label>
                <div class="input-group">
                    <input type="password" id="loginPassword" name="password" required placeholder="أدخل كلمة المرور">
                    <i class="fas fa-lock input-icon"></i>
                    <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn primary full-width" id="loginSubmitBtn">
                <span class="btn-text">تسجيل الدخول</span>
                <div class="btn-loader" style="display: none;">
                    <div class="spinner"></div>
                </div>
            </button>
            <div class="auth-footer">
                <p>ليس لديك حساب؟ <a href="#" onclick="showSignup()">إنشاء حساب جديد</a></p>
            </div>
        </form>
    </div>
</section>
